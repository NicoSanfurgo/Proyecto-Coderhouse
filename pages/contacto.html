<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../multimedia/LogoDW.png" type="image/x-icon">
</head>


<body class="bodyFoot">
    <section class="contactInfo">
        <h1 style="font-size: 40px;" class="inicio">Contactanos</h1>
        <p>¿Presenciaste algun error en la pág? ¿Algun incumplimiento de reglas? ¿Tienes alguna sugerencia?</p>
    </section>

    
    <!-- Medios de contacto. -->
    <main class="relleno">
        <form>
            <fieldset>
                <legend>Formulario de contacto</legend>
                <label for="nombre" style="font-size: 20px;">Nombre</label>
                <input id="nombre" type="text" placeholder="Ingrese su nombre">
                <br><br>
                <label for="" style="font-size: 20px;">Apellido</label>
                <input type="text" placeholder="Ingrese su apellido">
                <br><br>
                <label for="" style="font-size: 20px;">Correo</label>
                <input type="email" placeholder="Ingrese su email">
                <br><br>
                <label for="" style="font-size: 20px;">Comentario</label>
                <input type="comment" placeholder="Ingrese su comentario">
                <br><br>
                <input class="boton" type="submit">
                <input class="boton" type="reset">
            </fieldset>
        </form>
    </main>
    

    <footer class="foot">
        <nav class="navegacion">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/multimedia.html">Multimedia</a>
                <li><a href="../pages/aportarInfo.html">Aportar Informacion</a></li>
                <li><a href="../pages/map.html">Mapa</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
